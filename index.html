<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="outer">
      <div class="header">
        <img src="/assets/icons/logo_used_in_header.svg" alt="" />
      </div>
      <div class="form">
        <form>
          <div class="box">
            <div class="heading">
              <img src="/assets/icons/back.svg" alt="back arrow" class="back" />
              <span class="headingname">Log in with Quantum</span>
            </div>
            <div class="inps">
              <div class="radios">
                <div class="rad">
                  <input type="radio" class="radbtn" name="choice" />
                  <label for="">District</label>
                </div>
                <div class="rad">
                  <input type="radio" class="radbtn" name="choice" />
                  <label for="">Independent school</label>
                </div>
              </div>
              <label for="state" class="smlab">State*</label>
              <select id="state" name="state">
                <option>Alabama</option>
              </select>

              <label for="district" class="smlab">District*</label>
              <select id="district" name="district">
                <option>Alabama School District</option>
              </select>
              <div class="creds">
                <input
                  type="email"
                  name="email"
                  class="email"
                  placeholder="Username/Email ID"
                />
                <a class="forgot" href="#">FORGOT USERNAME?</a>
                <div class="pass">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                  />
                  <span class="preview" onclick="showPassword()"></span>
                </div>
                <a href="#" class="forgot">FORGOT PASSWORD?</a>
              </div>
              <div class="remember">
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember">Remember Me</label>
              </div>
            </div>
            <button type="submit" class="btn">LOG IN</button>
          </div>
        </form>
      </div>

      <div class="foot">
        <div class="about">
          <a href="#">About</a>
          <a class="sep">&nbsp&nbsp|&nbsp&nbsp</a>
          <a href="#">Contact Us</a>
        </div>
        <div class="footer">
          <img src="/assets/icons/logo_used_in_footer.svg" alt="footer image" />
          <p class="sepa">&nbsp&nbsp|&nbsp&nbsp</p>
          <p>
            Copyright Â© 2020-2021 <b>Zeus System Pvt Ltd.</b> All rights
            reserved.
          </p>
        </div>
      </div>
    </div>
    <script>
      function showPassword() {
        var password = document.getElementById("password");
        if (password.type === "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      }
    </script>
  </body>
</html>
